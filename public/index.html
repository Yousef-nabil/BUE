<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control Interface</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="/bue-logo.png" alt="BUE Logo" class="logo">
            <h1>Welcome</h1>
        </div>

        <!-- Motor Control Sections -->
        <div class="controls">
            <!-- Left Section: Nema 17 -->
            <div class="motor-control">
                <div class="direction-select">
                    <label class="direction-label">
                        <input type="radio" name="nema17-direction" value="clockwise">
                        <img src="/clock-icon.png" alt="Clockwise">
                    </label>
                    <label class="direction-label">
                        <input type="radio" name="nema17-direction" value="anticlockwise">
                        <img src="/anticlock-icon.png" alt="Anti-Clockwise">
                    </label>
                </div>

                <div class="labels">
                    <label><strong>Angle</strong></label>
                    <input type="number" id="nema17-angle" placeholder="Enter Angle">
                    <label><strong>Step</strong></label>
                    <output id="nema17-step">0</output>
                </div>
                
                <button class="btn press" onclick="pressAction('nema17')">Press</button>
                <div class="motor-name">Nema 17</div>
            </div>

            <!-- Right Section: Nema 23 -->
            <div class="motor-control">
                <div class="direction-select">
                    <label class="direction-label">
                        <input type="radio" name="nema23-direction" value="clockwise">
                        <img src="/clock-icon.png" alt="Clockwise">
                    </label>
                    <label class="direction-label">
                        <input type="radio" name="nema23-direction" value="anticlockwise">
                        <img src="/anticlock-icon.png" alt="Anti-Clockwise">
                    </label>
                </div>

                <div class="labels">
                    <label><strong>Angle</strong></label>
                    <input type="number" id="nema23-angle" placeholder="Enter Angle">
                    <label><strong>Step</strong></label>
                    <output id="nema23-step">0</output>
                </div>

                <button class="btn press" onclick="pressAction('nema23')">Press</button>
                <div class="motor-name">Nema 23</div>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
