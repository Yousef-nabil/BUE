<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Control Interface</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <img src="/bue-logo.png" alt="BUE Logo" class="logo">
            <h1>Welcome</h1>
        </div>
        
        <!-- Motor Control Sections -->
        <div class="controls">
            <!-- Left Section: Nema 17 -->
            <div class="motor-control">
                <div class="motor-name">Nema 17</div>
                <div class="direction-buttons">
                    <button class="btn dir" onclick="rotateMotor('nema17', 'clockwise')">Clockwise</button>
                    <button class="btn dir" onclick="rotateMotor('nema17', 'anticlockwise')">Anti-Clockwise</button>
                </div>
                <div class="labels">
                    <div class="input-group">
                        <label><strong>Angle</strong></label>
                        <input type="number" id="nema17-angle" placeholder="Enter Angle">
                    </div>
                    <div class="input-group">
                        <label><strong>Steps</strong></label>
                        <input type="number" id="nema17-steps" placeholder="Enter Steps">
                    </div>
                </div>
                <button class="btn press" onclick="pressAction('nema17')">Press</button>
            </div>
            
            <!-- Right Section: Nema 23 -->
            <div class="motor-control">
                <div class="motor-name">Nema 23</div>
                <div class="direction-buttons">
                    <button class="btn dir" onclick="rotateMotor('nema23', 'clockwise')">Clockwise</button>
                    <button class="btn dir" onclick="rotateMotor('nema23', 'anticlockwise')">Anti-Clockwise</button>
                </div>
                <div class="labels">
                    <div class="input-group">
                        <label><strong>Angle</strong></label>
                        <input type="number" id="nema23-angle" placeholder="Enter Angle">
                    </div>
                    <div class="input-group">
                        <label><strong>Steps</strong></label>
                        <input type="number" id="nema23-steps" placeholder="Enter Steps">
                    </div>
                </div>
                <button class="btn press" onclick="pressAction('nema23')">Press</button>
            </div>
        </div>
    </div>

    <!-- Debug script to verify JavaScript loading -->
    <script>
        console.log("Inline script loaded!");
    </script>
    <!-- Main script -->
    <script src="/script.js"></script>
</body>
</html>
